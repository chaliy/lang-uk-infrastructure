version: '2'

services:
# Services
  nginx:
    build: ./nginx
    restart: always
    ports:
      - 8080:80
    networks:
      - services
  ner-ms-uk:
    image: chaliy/ner-ms:uk
    restart: always
    ports:
      - '8080'
    networks:
      - services
  ner-ms-en:
    image: chaliy/ner-ms:en
    restart: always
    ports:
      - '8080'
    networks:
      - services
  ner-ms-ru:
    image: chaliy/ner-ms:ru
    restart: always
    ports:
      - '8080'
    networks:
      - services
  wiki-lang-detect:
    image: chaliy/wiki-lang-detect
    restart: always
    ports:
      - '5000'
    networks:
      - services
  api_nlp_uk:
    image: chaliy/api_nlp_uk
    restart: always
    ports:
      - '8080'
    networks:
      - services
# ELK
  elasticsearch:
    build: elasticsearch/
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
    networks:
      - elk
  logstash:
    build: logstash/
    command: -f /etc/logstash/conf.d/
    volumes:
      - ./logstash/config:/etc/logstash/conf.d
    ports:
      - "5000:5000"
      - "5000:5000/udp"
    networks:
      - elk
    depends_on:
      - elasticsearch
  kibana:
    build: kibana/
    volumes:
      - ./kibana/config/:/etc/kibana/
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch

networks:
  services:
  elk: